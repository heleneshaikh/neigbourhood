<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>neighbourhood</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <h1>Croatia's Nature &amp; Waterfalls</h1>
<main>
  <div class="search">
    <p>Search through Croatia</p>
    <input type="text" id="input" placeholder="">
    <input type="submit" id="zoom" value="zoom into area">

    <p>Search through markers</p>
    <input type="text" id="marker-input-filter" data-bind="textInput: inputFilter">

    <ul data-bind="foreach: filteredItems">
      <li data-bind="text: $data"></li>
    </ul>
  </div>
  <div id="map"></div>
</main>


<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/knockout/dist/knockout.js"></script>
<script src="scripts/main.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBABbC9GX9l8VfNzcbTZwsRplwaXeKiAis&v=3&callback=initMap">
</script>
</body>
</html>
